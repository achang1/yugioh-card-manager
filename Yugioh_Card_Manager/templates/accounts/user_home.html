{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hello {{ user.username }}!

    <form action="{% url 'inventory:cards' %}" method="get">
        {% csrf_token %}
        <input type="submit" value="View all cards">
    </form>

    <form action="{% url 'inventory:monster_create' %}" method="get">
        {% csrf_token %}
        <input type="submit" value="Create monster cards">
    </form>

    <form action="{% url 'inventory:magic_create' %}" method="get">
        {% csrf_token %}
        <input type="submit" value="Create magic cards">
    </form>

    <form action="{% url 'inventory:trap_create' %}" method="get">
        {% csrf_token %}
        <input type="submit" value="Create trap cards">
    </form>

    <form action="/accounts/logout" method="post">
        {% csrf_token %}
        <input type="submit" value="Logout">
    </form>
{% endif %}
{% endblock %}
